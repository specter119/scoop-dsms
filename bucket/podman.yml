version: 5.7.1
description: A tool for managing OCI containers and pods.
homepage: https://podman.io/
license: Apache-2.0
architecture:
  64bit:
    url: https://github.com/containers/podman/releases/download/v5.7.1/podman-remote-release-windows_amd64.zip
    hash: ee25e6f47c0e0f67e30528ef5f797ab18f7c08c2dae175e6834bd8c14f60bf1e
extract_dir: podman-5.7.1
pre_install: |
  if (Test-Path "$dir\usr\bin") {
    Move-Item "$dir\usr\bin\*" "$dir" -Force
    Remove-Item "$dir\usr" -Recurse -Force
  }
  if (Test-Path "$dir\docs") {
    Move-Item "$dir\docs\*" "$dir" -Force
    Remove-Item "$dir\docs" -Recurse -Force
  }
bin: podman.exe
checkver:
  github: https://github.com/containers/podman
autoupdate:
  architecture:
    64bit:
      url: https://github.com/containers/podman/releases/download/v$version/podman-remote-release-windows_amd64.zip
      hash:
        url: $baseurl/shasums
  extract_dir: podman-$version
